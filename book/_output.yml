bookdown::bs4_book:
  default: yes
  md_extensions: -smart
  df_print: kable
  repo:
    base: https://github.com/UEABIO/physalia-intro-stats-2023
    branch: main
    subdir: book
  includes:
    in_header:
    - include/header.html
    - '_toggle.html'
    after_body:
    - include/webex.js
    - include/script.js
  css:
    - include/psyteachr.css
    - include/webex.css
    - include/style.css
  theme:
    primary: '#467AAC'
bookdown::pdf_book:
  includes:
    in_header: include/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  stylesheet: include/epub.css
  cover_image: images/logo.png

